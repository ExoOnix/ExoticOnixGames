      <script>
                  function closebtn() {
            const closebtnf = document.querySelector('[aria-label="Close"]');
            closebtnf.classList.toggle("btn-close-white")
        }


          
    function darkmode() {
        var element = document.body;

        function getCookie(name) {
          const value = `; ${document.cookie}`;
          const parts = value.split(`; ${name}=`);
          if (parts.length === 2) return parts.pop().split(';').shift();
        }

        
        
        if (element.classList.contains('dark-mode') == true) {
            document.cookie = "darkmode=false";
        }
        else {
            document.cookie = "darkmode=true";
        }
        
        element.classList.toggle("dark-mode");

        setTimeout(closebtn,500);
        const lines = document.querySelectorAll('.horizontal-line');
        for (const box of lines) {
  box.classList.toggle('horizontal-line1');
}
        const lines2 = document.querySelectorAll('.vertical-line');
        for (const box of lines2) {
  box.classList.toggle('vertical-line1');
}
        
    }

          
              
          
          
      </script>
